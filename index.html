<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOX ICON -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Ecommerce Responsive Website</title>
</head>
<body>
    <!-- Header -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">SARA</a>
            </div>
            
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#featured" class="nav__link">Featured</a></li>
                    <li class="nav__item"><a href="#new" class="nav__link">New</a></li>
                    <li class="nav__item"><a href="#subscribed" class="nav__link">Subscribed</a></li>
                </ul>
            </div>

            <div>
                <i class='bx bx-cart nav__chart'></i>
                <i class='bx bx-menu nav__toggle' id="nav-toggle"></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!-- Home -->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">New <br><span>ARRIVALS</span></h1>
                    <a href="#featured" class="button">GO SHOPPING</a>
                </div>

                <img src="./assets/img/home.png" alt="cewek" class="home__img">
            </div>
        </section>
        <!-- Collection -->


        
    </main>


    <!-- Footer -->


    <script src="./assets/js/main.js"></script>
</body>
</html>
